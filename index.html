<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/layers.js" defer></script>
    <script src="js/map.js" defer></script>
    <script src="js/path.js" defer></script>
    <script src="js/draw.js" defer></script>
    <script src="js/labels.js" defer></script>
    <script src="js/modes.js" defer></script>
    <title>Карта</title>
</head>
<body>
    <div class="logo">
        <img src="./assets/logo.png" alt="Ledor" class="logo__image" draggable="false">
    </div>

    <div class="controls">
        <div class="controls__mode active">
            <img src="./assets/path.svg" alt="Путь" title="Путь" class="mode__icon" draggable="false" id="path">
        </div>
        <div class="controls__mode">
            <img src="./assets/pen.svg" alt="Рисовать" title="Рисовать" class="mode__icon" draggable="false" id="draw">
        </div>
        <div class="controls__mode">
            <img src="./assets/label.svg" alt="Метка" title="Метка" class="mode__icon" draggable="false" id="label">
        </div>
        <div class="controls__mode">
            <img src="./assets/text-label.svg" alt="Текст" title="Текст" class="mode__icon" draggable="false" id="text">
        </div>
    </div>

    <div class="properties">
        <p class="prop__title">Свойства: <span id="selected_mode">путь</span></p>

        <div class="property" id="path_property">
            <p class="prop_value">Узлов: <span id="path_nodes">0</span></p>
            <p class="prop_value">Длина: <span id="path_length">0</span> м</p>
            <button class="prop_button" id="clear_path">Очистить узлы</button>
        </div>

        <div class="property" id="label_property">

        </div>

        <div class="property" id="text_property">

        </div>
    </div>

    <div class="layers closed hidden">
        <div class="layers__header">
            <p class="layers__title">Слои</p>
            <img src="./assets/down.svg" id="layers__toggle" draggable="false">
        </div>
        <div class="layer__add" id="layer_add">
            <img src="./assets/add.svg" class="layer__add-icon">
        </div>
        <div class="layers__list"></div>
    </div>

    <canvas id="canvas"></canvas>
</body>
</html>
