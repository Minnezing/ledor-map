<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/map.js" defer></script>
    <script src="js/path.js" defer></script>
    <script src="js/labels.js" defer></script>
    <script src="js/modes.js" defer></script>
    <title>Карта</title>
</head>
<body>
    <div class="logo">
        <img src="./assets/logo.png" alt="Ledor" class="logo__image">
    </div>
    <div class="controls">
        <div class="controls__mode active">
            <img src="./assets/path.svg" alt="Путь" title="Путь" class="mode__icon" draggable="false" id="path">
        </div>
        <div class="controls__mode">
            <img src="./assets/label.svg" alt="Метка" title="Метка" class="mode__icon" draggable="false" id="label">
            <img src="./assets/add.svg" alt="Добавить" title="Добавить" class="mode__icon hidden" draggable="false" id="label_add">
        </div>
        <div class="controls__mode">
            <img src="./assets/text-label.svg" alt="Текст" title="Текст" class="mode__icon" draggable="false" id="text">
        </div>
    </div>
    <div class="properties">
        <p class="prop__title">Свойства: <span id="selected_mode">путь</span></p>
        <div class="property" id="path_property">
            <p class="prop_value">Узлов: <span id="path_nodes">0</span></p>
            <p class="prop_value">Длина: <span id="path_length">0</span> км</p>
            <button class="prop_button" id="clear_path">Очистить узлы</button>
        </div>
        <div class="property" id="label_property">

        </div>
        <div class="property" id="text_property">

        </div>
    </div>
    <canvas id="canvas"></canvas>
</body>
</html>
